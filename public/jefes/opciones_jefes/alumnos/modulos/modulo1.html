<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 1: Datos Personales - Vista Admin</title>
    <link rel="stylesheet" href="../../../../css/main.css">
    <link rel="stylesheet" href="../../../../css/alumnos/alumnos.css">
    <link rel="stylesheet" href="../../../../css/alumnos/opciones_alumnos/modulos/modulo1.css">
    <link rel="stylesheet" href="../../../../css/admin/alumnos/modulos/modal.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent;
        }
        
        .contenedor-principal {
            padding: 20px;
        }
        
        .seccion {
            margin-bottom: 30px;
        }
        
        .campo {
            margin-bottom: 15px;
        }
        
        .readonly-field {
            background-color: #f8f9fa;
            color: #495057;
            cursor: not-allowed;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #f8f9fa;
            color: #495057;
            cursor: not-allowed;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        /* Estilos adicionales para la vista de admin */
        .info-completado {
            background-color: #e2f0d9;
            border-left: 5px solid #4caf50;
            padding: 10px 15px;
            margin-bottom: 20px;
            color: #2e7d32;
        }
        
        .fecha-completado {
            font-style: italic;
            font-size: 0.9em;
        }
        
        /* Estilos para los botones de exportación */
        .opciones-exportacion {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn-exportar {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-exportar:hover {
            background-color: #3367d6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #btn-exportar-excel {
            background-color: #107c41; /* Color verde de Excel */
        }
        
        #btn-exportar-excel:hover {
            background-color: #0c5e31;
        }
        
        #btn-exportar-pdf {
            background-color: #f40f02; /* Color rojo de PDF */
        }
        
        #btn-exportar-pdf:hover {
            background-color: #c50d02;
        }
        
        .icon-exportar {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <div class="info-completado">
            <p><strong>Estado:</strong> <span id="estado-modulo">Completado</span></p>
            <p class="fecha-completado">Completado el: <span id="fecha-completado">Cargando...</span></p>
        </div>
        
        <!-- Botones de exportación -->
        <div class="opciones-exportacion">
            <button id="btn-exportar-excel" class="btn-exportar">
                <img src="../../../../assets/images/excel-icon.png" alt="Excel" class="icon-exportar" onerror="this.src='../../../../assets/images/excel.png'; this.onerror='';"> 
                Exportar a Excel
            </button>
            <button id="btn-exportar-pdf" class="btn-exportar">
                <img src="../../../../assets/images/pdf-icon.png" alt="PDF" class="icon-exportar" onerror="this.src='../../../../assets/images/pdf.png'; this.onerror='';"> 
                Exportar a PDF
            </button>
        </div>
        
        <form id="form-modulo1" class="formulario-modulo">
            <div class="seccion">
                <h2>Datos Personales</h2>
                
                <div class="campo">
                    <label for="nombre">Nombre(s):</label>
                    <input type="text" id="nombre" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="apellido-paterno">Apellido Paterno:</label>
                    <input type="text" id="apellido-paterno" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="apellido-materno">Apellido Materno:</label>
                    <input type="text" id="apellido-materno" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="numero-control">Número de Control:</label>
                    <input type="text" id="numero-control" class="form-control" readonly>
                </div>
            </div>
            
            <div class="seccion">
                <h2>Datos de Contacto</h2>
                
                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion" class="form-control" rows="3" readonly></textarea>
                </div>
                
                <div class="campo">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="codigo-postal">Código Postal:</label>
                    <input type="text" id="codigo-postal" class="form-control" readonly>
                </div>
            </div>
            
            <div class="seccion">
                <h2>Información Académica</h2>
                
                <div class="campo">
                    <label for="carrera">Carrera:</label>
                    <input type="text" id="carrera" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="especialidad">Especialidad:</label>
                    <input type="text" id="especialidad" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="anio-egreso">Año de Egreso:</label>
                    <input type="text" id="anio-egreso" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="mes-egreso">Mes de Egreso:</label>
                    <input type="text" id="mes-egreso" class="form-control" readonly>
                </div>
                
                <div class="campo">
                    <label for="titulado">¿Está titulado?</label>
                    <input type="text" id="titulado" class="form-control" readonly>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Cargar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Cargar modelo Usuario -->
    <script src="../../../../models/Usuario.js"></script>
    
    <!-- Bibliotecas para exportación -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Cargar scripts específicos del módulo -->
    <script src="../../../../js/admin/alumnos/modulos/modulo1.js"></script>
</body>
</html>

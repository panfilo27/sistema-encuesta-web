<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Encuestas</title>
    <link rel="stylesheet" href="../../css/admin/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .resultados-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .graficas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        
        .grafica-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            flex: 1 1 calc(33% - 20px);
            min-width: 300px;
            margin-bottom: 20px;
        }
        
        .grafica-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .grafica-header h3 {
            margin: 0;
            color: #003366;
        }
        
        .grafica-canvas-container {
            height: 300px;
            position: relative;
        }
        
        .filtros {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .filtro {
            display: flex;
            flex-direction: column;
        }
        
        .filtro label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .filtro select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-width: 200px;
        }
        
        .cargando {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
        }
        
        @media (max-width: 1024px) {
            .grafica-card {
                flex: 1 1 calc(50% - 20px);
            }
        }
        
        @media (max-width: 768px) {
            .grafica-card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="resultados-container">
        <h2><i class="fas fa-chart-bar"></i> Resultados de Encuestas - Módulo 1</h2>
        
        <div class="filtros">
            <div class="filtro">
                <label for="filtro-carrera">Filtrar por carrera:</label>
                <select id="filtro-carrera">
                    <option value="">Todas las carreras</option>
                    <!-- Se llenará dinámicamente -->
                </select>
            </div>
            <div class="filtro">
                <label for="filtro-periodo">Periodo de egreso:</label>
                <select id="filtro-periodo">
                    <option value="">Todos los periodos</option>
                    <option value="2024-1">2024-1</option>
                    <option value="2023-2">2023-2</option>
                    <option value="2023-1">2023-1</option>
                    <option value="2022-2">2022-2</option>
                    <option value="2022-1">2022-1</option>
                </select>
            </div>
            <div class="filtro">
                <label for="filtro-anio">Año:</label>
                <select id="filtro-anio">
                    <option value="">Todos los años</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </div>
        
        <div class="graficas-container">
            <!-- Gráfica 1: Distribución por sexo -->
            <div class="grafica-card">
                <div class="grafica-header">
                    <h3>Distribución por Sexo</h3>
                </div>
                <div class="grafica-canvas-container">
                    <canvas id="grafica-sexo"></canvas>
                </div>
            </div>
            
            <!-- Gráfica 2: Estado laboral/académico -->
            <div class="grafica-card">
                <div class="grafica-header">
                    <h3>Estado Laboral/Académico</h3>
                </div>
                <div class="grafica-canvas-container">
                    <canvas id="grafica-estado"></canvas>
                </div>
            </div>
            
            <!-- Gráfica 3: Dominio de idiomas -->
            <div class="grafica-card">
                <div class="grafica-header">
                    <h3>Dominio de Idiomas</h3>
                </div>
                <div class="grafica-canvas-container">
                    <canvas id="grafica-idiomas"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cargar Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <!-- Scripts propios -->
    <script src="../../js/firebase-init.js"></script>
    <script src="../../js/admin/opciones_admin/resultados.js"></script>
</body>
</html>

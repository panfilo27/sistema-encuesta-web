<!-- Modal para configurar una pregunta condicional -->
<div id="modal-pregunta-condicional" class="modal">
    <div class="modal-contenido">
        <span class="cerrar" onclick="cerrarModalPreguntaCondicional()">&times;</span>
        <h2 id="titulo-pregunta-condicional">Configurar Pregunta Condicional</h2>
        <form id="form-pregunta-condicional" onsubmit="guardarPreguntaCondicional(event)">
            <div class="form-group">
                <label for="texto-pregunta-condicional">Texto de la Pregunta:</label>
                <input type="text" id="texto-pregunta-condicional" required placeholder="Ej: ¿Por qué elegiste esta opción?">
            </div>
            <div class="form-group">
                <label for="tipo-pregunta-condicional">Tipo de Pregunta:</label>
                <select id="tipo-pregunta-condicional" onchange="toggleOpcionesCondicional()">
                    <option value="abierta">Abierta (Texto libre)</option>
                    <option value="opcion_multiple">Opción Múltiple</option>
                </select>
            </div>
            <div class="form-group">
                <label for="obligatoria-pregunta-condicional">¿Es obligatoria?</label>
                <select id="obligatoria-pregunta-condicional">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <!-- Sección para opciones múltiples (visible solo si se selecciona opción múltiple) -->
            <div id="seccion-opciones-condicional" class="hidden">
                <h3>Opciones de Respuesta <span class="texto-info">(Máximo 5)</span></h3>
                <div id="lista-opciones-condicional">
                    <!-- Aquí se insertarán las opciones dinámicamente -->
                </div>
                <button type="button" onclick="agregarOpcionRespuestaCondicional()" class="btn-agregar">
                    <i class="fas fa-plus"></i> Agregar Opción
                </button>
            </div>

            <div class="acciones-pregunta">
                <button type="submit" class="btn-guardar">
                    <i class="fas fa-save"></i> Guardar Pregunta Condicional
                </button>
                <button type="button" onclick="cerrarModalPreguntaCondicional()" class="btn-cancelar">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
